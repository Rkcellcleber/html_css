<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        } 
        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;

        }
        a:active {
            color: yellow;
        }
       
      
      
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <h3>Sites para ouvir musicas:</h3>
    <ul>
        <li><a href="https://www.suamusica.com.br/">Sua musica</a></li>
        <li><a href="https://www.palcomp3.com.br/">Palco Mp3</a></li>
        <li><a href="https://www.kboing.com.br/musicas/">Kboing</a></li>
    </ul>
</body>
</html>
