<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultilizando fontes externas</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Berkshire+Swash&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap');
        body > h1{
            font-family: 'Alfa Slab One', cursive;

            font-size: 40px;
            color: black;

        }
        p {
            font-family: 'Berkshire Swash', cursive;
            font-size: 20px;
        }
       
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Este paragrafo exibirar o estilo de determinada fonte para servir como base de configuração.</p>
</body>
</html>
<!-- Ultilizando fontes externas-->
